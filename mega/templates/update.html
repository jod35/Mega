<!DOCTYPE html>
<html lang="en">
<head>

    <title>Employees</title>
</head>
<link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
<link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
<body>
    <nav>
         <div class="logo">
        <h1>Employee Database Manager</h1>
    </div>
    <nav>
       
        
        
         <a href="/">Back</a>
    </nav>
    </nav>
    <div class="update">
        <div class="details">
            <table>
                <table>
                    <thead>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Salary</th>
                        <th>Gender</th>  
                    </thead>
                    <tbody>
                        <td>{{emp.name}}</td>
                        <td>{{emp.age}}</td>
                        <td>{{emp.salary}}</td>
                        <td>{{emp.gender}}</td>

                    </tbody>
                </table>
            </table>
        </div>    
        <div class="form">
                
                    <form action="/update/{{emp.id}}" method="POST">
                        <h3>Update</h3>
                        <p>Name</p>
                        <div class="form-group">
                        <input type="text" name="name" id="name" value="{{emp.name}}">
                        </div>
                        <p>Age</p>
                        <input type="number" name="age" id="age" value="{{emp.age}}">
                        <p>Salary</p>
                        <input type="number" name="salary" id="salary" value="{{emp.salary}}">
                        <p>Gender</p>
                        <input type="text" name="gender" id="gender" value="{{emp.gender}}">
                  <br>
                  <br>
                        <p><input type="submit" value="Update Info"></p>
                    </form>
            </div>

    </div>
<footer>
    <p>&copy; Ssali Jonathan 2019</p>
</footer>
</body>
</html>
